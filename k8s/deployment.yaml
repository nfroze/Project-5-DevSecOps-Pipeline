apiVersion: apps/v1
kind: Deployment
metadata:
  name: project5-deployment
  namespace: project5
  labels:
    app: project5-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project5-app
  template:
    metadata:
      labels:
        app: project5-app
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001  # ✅ High UID to pass CKV_K8S_40
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: project5-app
          image: nfroze/project5-app:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          securityContext:
            runAsUser: 10001  # ✅ Must match or exceed pod-level UID
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL