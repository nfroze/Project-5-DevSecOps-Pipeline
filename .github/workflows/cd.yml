name: üöÄ CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: üì• Pull Docker image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/project5-app:latest

      - name: üöÄ Deploy container
        run: |
          docker run -d -p 80:3000 --name project5-app \
            ${{ secrets.DOCKERHUB_USERNAME }}/project5-app:latest

      - name: üïí Wait for service to start
        run: sleep 15

      - name: üß™ Run ZAP Baseline Scan
        continue-on-error: true
        run: |
          docker run --rm \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zap-baseline:latest \
            -t http://a1fc376fb666a42afa11820972d153a1-528790283.eu-west-2.elb.amazonaws.com/ \
            -J zap-report.json \
            -r zap-report.html

      - name: üì§ Upload ZAP JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-json
          path: zap-report.json

      - name: üì§ Upload ZAP HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-html
          path: zap-report.html

      - name: üì° Send ZAP results to Splunk
        if: always()
        run: |
          if [ -f zap-report.json ]; then
            CHANNEL_ID=$(uuidgen)
            RESULTS=$(cat zap-report.json | jq -c .)
            curl -k https://prd-p-44h4s.splunkcloud.com:8088/services/collector \
              -H "Authorization: Splunk ${{ secrets.SPLUNK_HEC_TOKEN }}" \
              -H "Content-Type: application/json" \
              -H "X-Splunk-Request-Channel: $CHANNEL_ID" \
              -d "{\"event\": $RESULTS}"
          fi

      - name: üì° Send CD final result to Splunk
        env:
          WORKFLOW_NAME: ${{ github.workflow }}
          BRANCH_NAME: ${{ github.ref_name }}
          RUN_ID: ${{ github.run_number }}
        run: |
          CHANNEL_ID=$(uuidgen)
          EVENT_MSG="CD pipeline ${WORKFLOW_NAME} on branch ${BRANCH_NAME} (run #${RUN_ID}) completed"
          curl -k https://prd-p-44h4s.splunkcloud.com:8088/services/collector \
            -H "Authorization: Splunk ${{ secrets.SPLUNK_HEC_TOKEN }}" \
            -H "Content-Type: application/json" \
            -H "X-Splunk-Request-Channel: $CHANNEL_ID" \
            -d "{\"event\": \"${EVENT_MSG}\"}"