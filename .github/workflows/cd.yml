name: üöÄ CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: üì• Pull Docker image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/project5-app:latest

      - name: üöÄ Deploy container
        run: |
          docker run -d -p 80:3000 --name project5-app \
            ${{ secrets.DOCKERHUB_USERNAME }}/project5-app:latest

      - name: üïí Wait for service to start
        run: sleep 15

      - name: üß™ Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: http://a1fc376fb666a42afa11820972d153a1-528790283.eu-west-2.elb.amazonaws.com/
          fail_action: false
          cmd_options: '-a'

      - name: üì° Send ZAP results to Splunk
        if: always()
        run: |
          if [ -f zap_scan/report_json.json ]; then
            CHANNEL_ID=$(uuidgen)
            RESULTS=$(cat zap_scan/report_json.json | jq -c .)
            curl -k https://prd-p-44h4s.splunkcloud.com:8088/services/collector \
              -H "Authorization: Splunk ${{ secrets.SPLUNK_HEC_TOKEN }}" \
              -H "Content-Type: application/json" \
              -H "X-Splunk-Request-Channel: $CHANNEL_ID" \
              -d "{\"event\": $RESULTS}"
          fi

      - name: üì° Send CD final result to Splunk
        env:
          WORKFLOW_NAME: ${{ github.workflow }}
          BRANCH_NAME: ${{ github.ref_name }}
          RUN_ID: ${{ github.run_number }}
        run: |
          CHANNEL_ID=$(uuidgen)
          EVENT_MSG="CD pipeline ${WORKFLOW_NAME} on branch ${BRANCH_NAME} (run #${RUN_ID}) completed"
          curl -k https://prd-p-44h4s.splunkcloud.com:8088/services/collector \
            -H "Authorization: Splunk ${{ secrets.SPLUNK_HEC_TOKEN }}" \
            -H "Content-Type: application/json" \
            -H "X-Splunk-Request-Channel: $CHANNEL_ID" \
            -d "{\"event\": \"${EVENT_MSG}\"}"