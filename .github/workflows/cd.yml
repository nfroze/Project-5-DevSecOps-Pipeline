name: üöÄ CD - Deploy and ZAP Scan

on:
  workflow_run:
    workflows: ["üõ†Ô∏è Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy-and-scan:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EKS
        run: |
          aws eks --region eu-west-2 update-kubeconfig --name project5-cluster
          kubectl apply -f k8s/

      - name: Wait for deployment to be ready
        run: |
          kubectl rollout status deployment/project5-app

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: http://a1fc376fb666a42afa11820972d153a1-528790283.eu-west-2.elb.amazonaws.com/
          cmd_options: '-a'