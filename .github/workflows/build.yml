name: Build and Push Docker Image

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: nfroze/project5-app
      IMAGE_TAG: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: json
          output: trivy-report.json
          ignore-unfixed: true

      - name: Check Trivy report for vulnerabilities
        run: |
          if jq '.Results[].Vulnerabilities | length > 0' trivy-report.json | grep true; then
            echo "Vulnerabilities found in image. Failing build."
            exit 1
          else
            echo "No vulnerabilities found. Continuing..."
          fi

      - name: Push image to Docker Hub
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Send Trivy JSON report to Splunk
        env:
          SPLUNK_HEC_TOKEN: ${{ secrets.SPLUNK_HEC_TOKEN }}
        run: |
          curl -k https://<your-hec-url>/services/collector \
            -H "Authorization: Splunk $SPLUNK_HEC_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"event\": $(cat trivy-report.json)}"