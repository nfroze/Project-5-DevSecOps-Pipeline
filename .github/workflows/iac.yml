name: IaC Security Scan

on:
  push:
    paths:
      - 'terraform/**'
      - '.github/workflows/iac.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/iac.yml'

jobs:
  iac-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov scan
        run: checkov -d . --skip-path .terraform --output json --output-file-path checkov-report.json || true

      - name: Upload Checkov report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json

      - name: Send Checkov report to Splunk
        run: |
          if [ -f checkov-report.json ]; then
            CHANNEL_ID=$(uuidgen)
            curl -k https://prd-p-44h4s.splunkcloud.com:8088/services/collector \
              -H "Authorization: Splunk ${{ secrets.SPLUNK_HEC_TOKEN }}" \
              -H "Content-Type: application/json" \
              -H "X-Splunk-Request-Channel: $CHANNEL_ID" \
              -d @checkov-report.json
          else
            echo "Checkov report not found, skipping Splunk upload."
          fi