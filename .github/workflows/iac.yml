name: IaC Security Scan

on:
  push:
    branches: [main]
    paths:
      - '**/*.tf'
      - '**/terraform/**'
  pull_request:
    branches: [main]
    paths:
      - '**/*.tf'
      - '**/terraform/**'

jobs:
  iac-security:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üîí Install Checkov
        run: pip install checkov

      - name: üîç Run Checkov and generate JSON report
        run: |
          checkov -d . --skip-path .terraform --output json --output-file-path checkov-report.json
        continue-on-error: true

      - name: üì§ Upload Checkov JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json

      - name: üì° Send Checkov results to Splunk
        if: always()
        run: |
          RESULTS=$(jq -c . checkov-report.json)
          CHANNEL_ID=$(uuidgen)
          curl -k https://prd-p-44h4s.splunkcloud.com:8088/services/collector \
            -H "Authorization: Splunk ${{ secrets.SPLUNK_HEC_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"event\": $RESULTS, \"sourcetype\": \"checkov\", \"channel\": \"$CHANNEL_ID\"}"

      - name: ‚ùå Fail if Checkov found policy violations
        run: |
          checkov -d . --skip-path .terraform