name: IaC Security Scan

on:
  push:
    paths:
      - 'terraform/**'
      - '.github/workflows/iac.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/iac.yml'

jobs:
  iac-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq uuid-runtime
          pip install checkov

      - name: Run Checkov scan and save JSON report
        run: |
          checkov -d . --skip-path .terraform --output json --output-file-path checkov-report.json
        continue-on-error: true

      - name: Upload Checkov report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json

      - name: Parse Checkov summary and send to Splunk
        run: |
          if [ ! -f checkov-report.json ]; then
            echo "checkov-report.json missing, skipping Splunk summary."
            exit 0
          fi

          echo "---- checkov-report.json ----"
          cat checkov-report.json

          FAIL_COUNT=$(jq '.results.failed_checks | length' checkov-report.json 2>/dev/null || echo 0)
          PASS_COUNT=$(jq '.results.passed_checks | length' checkov-report.json 2>/dev/null || echo 0)
          SKIP_COUNT=$(jq '.results.skipped_checks | length' checkov-report.json 2>/dev/null || echo 0)

          CHANNEL_ID=$(uuidgen)

          curl -k https://prd-p-44h4s.splunkcloud.com:8088/services/collector \
            -H "Authorization: Splunk ${{ secrets.SPLUNK_HEC_TOKEN }}" \
            -H "Content-Type: application/json" \
            -H "X-Splunk-Request-Channel: $CHANNEL_ID" \
            -d "{\"event\": \"Checkov scan completed with Failures: $FAIL_COUNT, Passes: $PASS_COUNT, Skipped: $SKIP_COUNT\"}"

      - name: Fail pipeline if any Checkov checks failed
        run: |
          FAIL_COUNT=$(jq '.results.failed_checks | length' checkov-report.json 2>/dev/null || echo 0)
          if [ "$FAIL_COUNT" -gt 0 ]; then
            echo "❌ Checkov failed with $FAIL_COUNT failed checks."
            exit 1
          else
            echo "✅ No failed checks detected."
          fi