name: Infrastructure Security

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - '**/*.tf'
      - '.github/workflows/iac.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.tf'
      - '.github/workflows/iac.yml'

jobs:
  terraform-security:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”’ IaC Security Scan (Checkov)
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          output_format: cli
          soft_fail: true
          # Skip checks documented in SECURITY_EXCEPTIONS.md
          skip_check: >-
            CKV_AWS_50,CKV_AWS_272,CKV_AWS_115,CKV_AWS_173,
            CKV_AWS_117,CKV_AWS_116,CKV_AWS_364,
            CKV_AWS_38,CKV_AWS_39,CKV_AWS_7

      - name: ðŸ“Š Security Summary
        if: always()
        run: |
          echo "### Infrastructure Security Scan Complete"
          echo "Checkov validates our Terraform against:"
          echo "- âœ… AWS Security Best Practices"
          echo "- âœ… CIS Benchmarks"
          echo "- âœ… Infrastructure Hardening"
          echo ""
          echo "See SECURITY_EXCEPTIONS.md for accepted risks in this demo environment."