name: CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - '**.js'
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - '**.js'
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'

jobs:
  ci-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SAST scan
        run: semgrep --config=auto --json --output=semgrep-report.json || true

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/setup.sh | sudo bash
          sudo apt-get install -y trivy

      - name: Run Trivy on filesystem
        run: trivy fs . --format json --output trivy-report.json || true

      - name: Run Gitleaks for secrets detection
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --report-format json --report-path gitleaks-report.json || true

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
