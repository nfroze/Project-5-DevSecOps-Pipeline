name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci-security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Trivy file system scan
        run: trivy fs . --format json --output trivy-report.json

      - name: Run Semgrep SAST scan
        run: semgrep --config=auto --json --output=semgrep-report.json

      - name: Run Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--report-path=gitleaks-report.json --report-format=json"

      - name: Upload scan reports to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-scan-reports
          path: |
            trivy-report.json
            semgrep-report.json
            gitleaks-report.json