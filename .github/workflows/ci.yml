name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Security Scans (Trivy, Semgrep, Gitleaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      # === Trivy SCA & Image Scan ===
      - name: Run Trivy (SCA Scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          format: json
          output: trivy-results.json

      - name: Upload Trivy JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json

      # === Semgrep SAST ===
      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (JSON Output)
        run: semgrep --config=auto --json --output=semgrep-report.json

      - name: Upload Semgrep JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      # === Gitleaks Secrets Scan (Manual JSON Output) ===
      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks (JSON Output)
        run: gitleaks detect --source=. --report-format=json --report-path=gitleaks-report.json

      - name: Upload Gitleaks JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json