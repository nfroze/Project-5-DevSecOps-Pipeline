name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: nfroze/project5-app:latest

jobs:
  ci-secure-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ” Run Semgrep (SAST)
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/ci"  # Use public Semgrep CI ruleset

    - name: ğŸ•µï¸ Run Gitleaks (Secrets Scan)
      uses: gitleaks/gitleaks-action@v2
      with:
        fail: true

    - name: ğŸ§ª Trivy FS scan (SCA)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        ignore-unfixed: true
        format: 'table'
        severity: 'CRITICAL,HIGH'

    - name: ğŸ—ï¸ Build Docker image
      run: docker build -t $IMAGE_NAME .

    - name: ğŸ³ Trivy Image Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}
        format: 'table'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

    - name: ğŸ” Login to Docker Hub
      if: success()
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸš€ Push Docker image
      if: success()
      run: docker push $IMAGE_NAME
      