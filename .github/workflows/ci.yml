name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.63.0/trivy_0.63.0_Linux-64bit.tar.gz
          tar zxvf trivy_0.63.0_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Run Trivy SCA (File System) Scan
        run: trivy fs . --format json --output trivy-report.json || true

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Run Semgrep (SAST)
        run: |
          curl -sL https://semgrep.dev/install.sh | sh
          ./semgrep --config=auto --json --output=semgrep-report.json || true

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      - name: Gitleaks Secret Scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--report-format json --report-path gitleaks-report.json || true"

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json