name: Continuous Integration

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.tf'
      - '.github/workflows/iac.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.tf'
      - '.github/workflows/iac.yml'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy (SCA Scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          format: json
          output: trivy-results.json
        continue-on-error: true

      - name: Upload Trivy JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (JSON Output)
        run: semgrep --config=auto --json --output=semgrep-report.json
        continue-on-error: true

      - name: Upload Semgrep JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      - name: Install Gitleaks
        run: |
          wget -O gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Run Gitleaks (JSON Output)
        run: gitleaks detect --source=. --report-format=json --report-path=gitleaks-report.json
        continue-on-error: true

      - name: Upload Gitleaks JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      - name: Send Reports to Splunk
        if: always()
        env:
          SPLUNK_HEC_TOKEN: ${{ secrets.SPLUNK_HEC_TOKEN }}
        run: |
          CHANNEL_ID=$(uuidgen)
          for file in trivy-results.json semgrep-report.json gitleaks-report.json; do
            if [ -f "$file" ]; then
              curl -k https://prd-p-44h4s.splunkcloud.com:8088/services/collector \
                -H "Authorization: Splunk $SPLUNK_HEC_TOKEN" \
                -H "Content-Type: application/json" \
                -d "{\"event\": $(cat $file), \"sourcetype\": \"${file%.json}\", \"channel\": \"$CHANNEL_ID\"}"
            fi
          done

      - name: Fail if any scan report contains issues
        run: |
          set -e
          if grep -q '"Vulnerabilities":\s*\[{' trivy-results.json 2>/dev/null; then
            echo "❌ Trivy found vulnerabilities"
            exit 1
          fi
          if grep -q '"type":' semgrep-report.json 2>/dev/null; then
            echo "❌ Semgrep found issues"
            exit 1
          fi
          if grep -q '"rule_id":' gitleaks-report.json 2>/dev/null; then
            echo "❌ Gitleaks found secrets"
            exit 1
          fi