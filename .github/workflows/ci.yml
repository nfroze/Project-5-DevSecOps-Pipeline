name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  ci-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.45.1/trivy_0.45.1_Linux-64bit.tar.gz
          tar zxvf trivy_0.45.1_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Run Trivy SCA Scan
        run: trivy fs . --format json --output trivy-report.json

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SAST Scan
        run: semgrep --config=auto --json --output=semgrep-report.json

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      - name: Run Gitleaks Secrets Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --report-format json --report-path gitleaks-report.json

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json